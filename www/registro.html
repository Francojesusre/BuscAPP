    <div class="block">
      <h2 class="centro">Bienvenido</h2>
      <div class="list links-list">
        <ul>
          <li><a href="/index/" id="home">Home</a></li>
        </ul>
        <ul>
          <li><a href="/login/" id="ingresar">Ingresar</a></li>
        </ul>
      </div>
      <p class="centro"><a class="centro"><a class="panel-close h2 " id="boton" href="#">Cerrar</a></p>
    </div>
  </div>
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner">
      <div class="left"><i data-panel=".panel-left" class="panel-open f7-icons btnMenu">menu</i></div>

            </div>

        <li class="item-content item-input item-input-outline ">
          <div class="item-inner">
            <div class="item-title item-floating-label">Contraseña</div>
            <div class="item-input-wrap">
